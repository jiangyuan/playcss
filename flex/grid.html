<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>

    <style>
        body, div {
            margin: 0;
            padding: 0;
        }

        .grid {
            display: flex;
        }

        .grid-cell {
            background: #eee;
            text-align: center;
            flex: 1;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-left: 10px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-cell">3333</div>
        <div class="grid-cell">3333</div>
        <div class="grid-cell">3333</div>
        <div class="grid-cell">3333</div>
    </div>
    <div class="grid">
        <div class="grid-cell">3333</div>
        <div class="grid-cell">3333</div>
        <div class="grid-cell">3333</div>
    </div>
</body>
</html>
