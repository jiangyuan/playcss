<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度 100%</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }
        body {
            /*min-height: 100%;*/
        }

        .body {
            height: 100%;
            margin-top: 50px;
        }

        .child {
            height: 100%;
        }

    </style>
</head>
<body>
    <header>header</header>
    <div class="body">
        body

        <div class="child">
            child
        </div>
    </div>
</body>
</html>
